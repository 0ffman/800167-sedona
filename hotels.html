<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>
  </head>
  <body>
	<div class="wrapper">
		<!-- HEADER -->
		<header class="main-header">
			<nav class="main-navigation">
				<ul class="main-list">
					<li><a href="#">Информация</a></li>
					<li><a href="#">Фото и видео</a></li>
					<li><a href="#">Карта штата</a></li>
					<li><a href="#">Гостиницы</a></li>
				</ul>
			</nav>
			<div class="main-header-logo">
				<a href="index.html">
					<img src="img/" alt="Логотип Седона" width="100" height="60">
				</a>
			</div>
		</header>
		<!-- END HEADER  -->
		
		<!-- MAIN -->
		<main class="main-content">
			<section class="filter-form">
				<form action="">
					<fieldset class="filter-form-column">
						<p>Инфраструктура:</p>
						<input type="checkbox" id="pool">
						<label for="pool">Бассейн</label>
						
						<input type="checkbox" id="parking">
						<label for="parking">Парковка</label>
						
						<input type="checkbox" id="wifi">
						<label for="wifi">Wi-fi</label>
					</fieldset>
					<fieldset class="filter-form-column">
						<p>Тип жилья:</p>
						<input type="checkbox" id="hotel">
						<label for="hotel">Гостиница</label>
						
						<input type="checkbox" id="motel">
						<label for="motel">Мотель</label>
						
						<input type="checkbox" id="apartment">
						<label for="apartment">Апартаменты</label>
					</fieldset>
					<fieldset class="filter-form-column">
						<p>Стоимость в сутки (р):</p>
					</fieldset>
				</form>
			</section>
		</main>
			
		<!-- END MAIN -->
		
		<!-- FOOTER -->
		<footer class="main-footer">
			<div class="hash">#visitsedona</div>
			<div class="footer-social">
				<a class="social-btn" href="#">Твиттер</a>
				<a class="social-btn" href="#">Фейсбук</a>
				<a class="social-btn" href="#">Ютуб</a>
			</div>
			<div class="footer-copyright">
				<b>Website by</b>
				<a href="https://htmlacademy.ru/intensive/htmlcss">HTML Academy</a>
			</div>
		</footer>
		<!-- END FOOTER -->
	</div> <!-- END WRAPPER -->
  
  </body>
</html>
